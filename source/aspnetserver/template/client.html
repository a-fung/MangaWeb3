<div id="error-modal" class="modal hide fade">
    <div class="modal-header">
        <a href="#" class="close" data-dismiss="modal">×</a>
        <h3 class="msg msg-Error">
        </h3>
    </div>
    <div class="modal-body">
        <p id="error-modal-msg">
        </p>
    </div>
</div>
<div id="login-modal" class="modal hide fade">
    <div class="modal-header">
        <h3 class="msg msg-Login">
        </h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
        <div class="control-group">
            <label class="msg msg-UserName control-label" for="login-modal-username">
            </label>
            <div class="controls">
                <input type="text" id="login-modal-username" />
            </div>
        </div>
        <div class="control-group">
            <label class="msg msg-Password control-label" for="login-modal-password">
            </label>
            <div class="controls">
                <input type="password" id="login-modal-username" />
            </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="msg msg-Submit btn btn-primary" id="login-modal-submit"></a><a
            href="#" class="msg msg-Cancel btn" id="login-modal-cancel"></a>
    </div>
</div>
